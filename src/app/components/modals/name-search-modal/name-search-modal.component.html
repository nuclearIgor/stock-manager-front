<h6 matDialogTitle>Pesquisa de produto por nome</h6>
<mat-dialog-content>

<form #queryParam="ngForm" (ngSubmit)="changeQuery(queryParam.value)">
    <mat-form-field>
        <input
        matInput
        placeholder="insira o nome do produto"
        ngModel
        name="query"
        required
        >
    </mat-form-field>

<div class="modal-button-container">
    <button class="modal-action-button" mat-button [matDialogClose]=queryParam.value.query [disabled]="queryParam.invalid">Pesquisar</button>
    <button class="modal-cancel-button" mat-button matDialogClose="noaction">cancelar</button>
</div>

</form>
</mat-dialog-content>
