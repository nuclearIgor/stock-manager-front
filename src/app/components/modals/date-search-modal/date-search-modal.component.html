<mat-dialog-content>

    <mat-card class="demo-inline-calendar-card">
        <mat-calendar (selectedChange)="selected = $event" ></mat-calendar>
    </mat-card>
    <p>{{selected | date: "d/M/yyyy"}}</p>

    <div class="modal-button-container">
        <button class="modal-action-button" mat-raised-button [matDialogClose]=selected >Pesquisar</button>
        <button class="modal-cancel-button" mat-raised-button matDialogClose>cancelar</button>
    </div>

</mat-dialog-content>
