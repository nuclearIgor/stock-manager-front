<div *ngIf="results.length > 0" class="mat-elevation-z8">
    <table mat-table class="full-width-table" [dataSource]="results">
        <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef>Produto</th>
            <td mat-cell *matCellDef="let row">{{row?.productName}}</td>
        </ng-container>

        <ng-container matColumnDef="entryType">
            <th mat-header-cell *matHeaderCellDef>Tipo do lan√ßamento</th>
            <td mat-cell *matCellDef="let row">{{row?.entryType}}</td>
        </ng-container>

        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef>Quantidade</th>
            <td mat-cell *matCellDef="let row">{{row?.quantity}}</td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Data</th>
            <td mat-cell *matCellDef="let row">{{row?.date | date: 'd/M/yyyy' }}</td>
        </ng-container>

        <tr  mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="table-row" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>

<app-not-found *ngIf="results.length < 1"></app-not-found>
