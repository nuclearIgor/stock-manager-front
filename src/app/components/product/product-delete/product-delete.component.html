<mat-card>
    <mat-card-title>Excluir produto</mat-card-title>

    <form>
        <mat-form-field>
            <input
            matInput
            placeholder="Produto"
            [(ngModel)]="product.productName"
            name="productName"
            disabled
            >
        </mat-form-field>

        <mat-form-field>
            <input
            matInput
            placeholder="Quantidade em estoque"
            [(ngModel)]="product.stock"
            name="stock"
            disabled
            >
        </mat-form-field>
    </form>
</mat-card>

<button mat-raised-button color="warn" (click)="deleteProduct()">Confirmar</button>
