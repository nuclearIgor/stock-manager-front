<mat-card>
    <mat-card-title>Atualizar produto</mat-card-title>

    <form #f="ngForm"  (ngSubmit)="onSubmit(f)" novalidate>
        <mat-form-field class="field">
            <input
            matInput
            placeholder="Nome do produto"
            [(ngModel)]="product.productName"
            required
            ngModel
            name="productName"
            >
        </mat-form-field>

        <mat-form-field class="field">
            <input
            matInput
            placeholder="Quantia em estoque"
            [(ngModel)]="product.stock"
            ngModel
            name="stock"
            required
            disabled
            >
        </mat-form-field>

        <mat-form-field class="field">
            <mat-label>Tipo de lan√ßamento</mat-label>
            <mat-select
                    required
                    ngModel
                    name="type"
            >
                <mat-option *ngFor="let option of options" [value]="option.value"
                >
                    {{option.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="field">
            <input
                matInput
                type="number"
                placeholder="Quantidade"
                ngModel
                name="quantity"
                required
            >
        </mat-form-field>

        <button [disabled]="f.invalid" type="submit">Submit</button>

    </form>
</mat-card>
