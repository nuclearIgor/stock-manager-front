<div class="mat-elevation-z8">
    <table mat-table class="full-width-table" [dataSource]="products">
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Atualizar</th>
            <td mat-cell *matCellDef="let row">

                <i class="material-icons edit" routerLink="/products/update/{{row.id}}">
                    edit
                </i>

            </td>
        </ng-container>

<!--         <ng-container matColumnDef="id">-->
<!--            <th mat-header-cell *matHeaderCellDef>id</th>-->
<!--            <td mat-cell *matCellDef="let row">{{row?.id}}</td>-->
<!--        </ng-container>-->

        <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef>Produto</th>
            <td mat-cell *matCellDef="let row">{{row?.productName}}</td>
        </ng-container>

        <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef>Quantia em estoque</th>
            <td mat-cell *matCellDef="let row">{{row?.stock}}</td>
        </ng-container>

        <ng-container matColumnDef="inDate">
            <th mat-header-cell *matHeaderCellDef>Última entrada</th>
            <td mat-cell *matCellDef="let row">{{row?.inDate | date:'d/M/yyyy'}}</td>
        </ng-container>

        <ng-container matColumnDef="outDate">
            <th mat-header-cell *matHeaderCellDef>Última saída</th>
            <td mat-cell *matCellDef="let row">{{row?.outDate}}</td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>Excluir</th>
            <td mat-cell *matCellDef="let row">
                <i class="material-icons delete" routerLink="/products/delete/{{row.id}}">
                    delete
                </i>
            </td>
        </ng-container>

        <tr  mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="table-row" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
